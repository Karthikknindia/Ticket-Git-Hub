<body>
    <div class="container">
        <div class="head">
            <h1>Theater Portal</h1>
        </div>
        <form #form="ngForm" name="form" class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [(ngModel)]="login.login_email" placeholder="karthik@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput [(ngModel)]="login.login_password" name="login_password" required>
          </mat-form-field>
        </form>
        
        <button (click)="Login(login)" class="w-100 btn btn-lg btn-primary button" type="submit" [disabled]="emailFormControl.invalid || form.invalid" style="margin-top: 30px;">Sign in</button>
        
        <button  routerLink="/login" class="register w-100 btn btn-lg button2"
          style="background-color:rgb(2 59 40); color: rgb(255, 255, 255);margin-top: 20px;"
          type="button">Back To User</button>
        
    </div>

  
</body>
