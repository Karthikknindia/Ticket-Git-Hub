<h1><strong> Add To Theaters </strong></h1>

<body>

    <form ngNativeValidate #form="ngForm" (ngSubmit)="onSubmit()">

        <div class="container">
            <div class="input">
                <mat-form-field appearance="outline">
                    <mat-label>Movies</mat-label>
                    <mat-select [(ngModel)]="movie.movie_name" name="movie" [(value)]="selectedMovie" required>
                        <mat-option *ngFor="let movie of movies" [value]="movie.movie_name">
                            {{ movie.movie_name }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="!selectedMovie?.trim()">Please select a movie.</mat-error>
                </mat-form-field>
            </div>

            <div class="input">
                <mat-form-field appearance="outline">
                    <mat-label>Movie Theater</mat-label>
                    <mat-select [(ngModel)]="movie.movie_theater" name="theater" required [(value)]="selectedTheater">
                        <mat-option *ngFor="let theater of theaters" [value]="theater.theater_name">
                            {{ theater.theater_name }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="!selectedTheater?.trim()">Please select a theater.</mat-error>
                </mat-form-field>
            </div>

            <div class="input">
                <mat-form-field appearance="outline">
                  <mat-label>Theater Screen</mat-label>
                  <mat-select [(ngModel)]="movie.movie_screen" name="theaterScreen" required>
                    <ng-container *ngIf="theaters.length === 1">
                      <mat-option [value]="theater.theater_screen">
                        {{ theater.theater_screen }}
                      </mat-option>
                    </ng-container>
                    <ng-container *ngIf="theaters.length > 1">
                      <mat-option [value]="screen" *ngFor="let screen of getTheaterScreens(selectedTheater)">
                        {{ screen }}
                      </mat-option>
                    </ng-container>
                  </mat-select>
                  <mat-error *ngIf="!selectedTheater?.trim()">Please select a theater.</mat-error>
                </mat-form-field>
              </div>
              
              
              
              
              
              
              
              
              
              
              
              
              
              
              
              





        </div>

        <div class="input grids">
            <mat-form-field appearance="outline">
                <mat-label>Movie Showtiming</mat-label>
                <input matInput [(ngModel)]="movie.movie_showtiming" name="Showtiming" required>

            </mat-form-field>
            <section class="example-section">
                <mat-checkbox class="example-margin timings"
                    (change)="updateShowTiming($event.source, '8.00AM', 'Morning')">8.00AM</mat-checkbox>
                <mat-checkbox class="example-margin"
                    (change)="updateShowTiming($event.source, '11.00AM', 'Matinee')">11.00AM</mat-checkbox>
                <div>

                    <mat-checkbox class="example-margin"
                        (change)="updateShowTiming($event.source, '2.00PM', 'Afternoon')">2.00PM</mat-checkbox>
                    <mat-checkbox class="example-margin"
                        (change)="updateShowTiming($event.source, '7.00PM', 'Evening')">7.00PM</mat-checkbox>
                </div>
                <mat-checkbox class="example-margin"
                    (change)="updateShowTiming($event.source, '10.00PM', 'Night')">10.00PM</mat-checkbox>
            </section>

        </div>


        <div class="button">
            <button mat-raised-button color="warn" [disabled]="!selectedMovie?.trim() || !selectedTheater?.trim()">Add
                Movie</button>
        </div>



        <button class="close" mat-raised-button mat-dialog-close="" color="primary">Cancel</button>
    </form>

</body>
