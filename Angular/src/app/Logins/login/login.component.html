



<body class="text-center">
  <button routerLink="/theater" class="theater "
  type="button">Theaters</button>
  <main class="form-signin w-100 m-auto">
    <!-- #form="ngForm" (ngSubmit)="onSubmit()" -->
    <!-- (ngSubmit)="Login(login)" -->
    <form ngNativeValidate #form="ngForm" name="form" #f="ngForm">

      <h1 class="h3 mb-3 fw-normal" style="color: white; margin-bottom: 20px; ">Login </h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" style=" margin-top: 20px;"
          placeholder="name@example.com" name="kk" [(ngModel)]="login.login_email" required>
        <label for="floatingInput">Email address</label>
      </div>




      <div class="form-floating">
        <input type="password" style="margin-top: 20px;" class="form-control" id="floatingPassword"
          placeholder="Password"  name="kk" [(ngModel)]="login.login_password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <!-- <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field> -->
     

      <button (click)="Login(login)"  class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="form.invalid" style=" margin-top: 30px;" >Sign in</button>
      
      <button routerLink="/register" class=" register w-100 btn btn-lg "
        style="background-color:rgb(0, 218, 145); color: rgb(255, 255, 255);margin-top: 20px;"
        type="button">Register</button>

       


        






    </form>
  </main>


 






</body>
