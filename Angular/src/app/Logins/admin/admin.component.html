<body>
    <mat-toolbar color="primary">

        <span>
            <img class="logo" [src]="logo">
            Book Your Cinemas
        </span>
        <span class="example-spacer"></span>

        <button style="background-color: rgb(19, 67, 240); color: aliceblue;" class="addm" mat-raised-button
        (click)=" openAllBookings()">
        Bookings
    </button>

        <button style="background-color: rgb(25, 215, 70);" class="addt" (click)=" opentheaters()" mat-raised-button>
            Theater List
        </button>


        <button style="background-color: rgb(255, 123, 46); color: aliceblue;" class="addm" mat-raised-button
            (click)=" openMovies()">
            Movies List
        </button>
        









        

        <!-- <button mat-raised-button (click)=" openBookings()">
      My Bookings
    </button> -->

        <button (click)="logout()" class="signout" mat-raised-button>
            Sign Out
            {{username}} 
        </button>

    </mat-toolbar>






    
    <!-- LEO -->
    <ngb-carousel class="carousel" [interval]="5000">
      <ng-template ngbSlide *ngFor="let movie of movies">
        <div class="grid-container">
          <div class="grid1 grid5">
            <div mat-raised-actions >
              <button class="interbutton button5" style="margin-top: 10px;" mat-raised-button (click)="openTheatresForm(movie)"> {{ movie.movie_name }} - Book Tickets </button>
            </div>
            <br>
            <div>
              <img class="image image5" [src]="movie.movie_thumbnail">
            </div>
           
          </div>
          <div class="grid1">
            <!-- <iframe class="frame5" width="560" height="315" [src]="getSafeUrl(movie.movie_ytlink)" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->
            <!-- <iframe class="frame5"  [src]="getSafeUrl(movie.movie_ytlink)"
            width="560" 
            height="315" 
            frameborder="0" 
            scrolling="no" 
            loading="lazy"
            cache-control="max-age=3600">
            </iframe> -->
            <iframe class="frame5" width="560" height="315" [src]="getSafeUrl(movie.movie_ytlink)"></iframe>
            <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/dPIyS5R6lHU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->
     

          </div>

        </div>
      </ng-template>
      
    </ngb-carousel>
    
    
      


    <!-- list Movies -->

    <div class="grid-container2">
      <div class="grids" *ngFor="let movie of movies">
        <div>
          <h1 class="moviename">{{ movie.movie_name }}</h1>
    
          <img class="images" [src]="movie.movie_poster">
    
          
        </div>
        <div  class="zero" >
          <button  (click)="updatemovie(movie)" style="background-color: rgb(13, 191, 43);color: rgb(255, 255, 255);" class="buttonic edithover"><mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit"></mat-icon></button>
          <button  (click)=" deletemovie(movie.movie_id)" style="background-color: rgb(239, 50, 3);color: aliceblue;" class="buttonic deletehover"><mat-icon class="mat" aria-hidden="false" aria-label="Example delete icon" fontIcon="delete"></mat-icon></button>
          <button  (click)=" viewmovie(movie)" style="background-color: rgb(8, 115, 208);color: aliceblue;" class="buttonic viewhover"><mat-icon aria-hidden="false" aria-label="Example visibility icon" fontIcon="visibility"></mat-icon></button>
          
          <!-- <button class="buttons" style="margin-top: 20px;" mat-raised-button (click)="openTheatresForm()">Book Tickets</button> -->
        </div>
        
      </div>
      <div>
        <div >
         <button mat-button class="plusb grids images" (click)="addmovies()"><mat-icon class="plus" aria-hidden="false" aria-label="Example Add icon" fontIcon="add"></mat-icon></button>
        </div>
        <mat-hint class="text" >Add Movies</mat-hint>
      </div>
    </div>
    
</body>
