
<body>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
  
    <!-- Position Column -->
    
    <!-- <ng-container matColumnDef="movie_id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let movie"> {{movie.movie_id}} </td>
    </ng-container> -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef> Sno. </th>
      <td mat-cell *matCellDef="let movie; let i=index">{{i+1}}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="movie_id">
      <th mat-header-cell *matHeaderCellDef> Movie ID </th>
      <td mat-cell *matCellDef="let movie">{{movie.movie_id}}</td>
    </ng-container> -->
    
   
    <!-- Name Column -->
    <ng-container matColumnDef="movie_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let movie"> {{movie.movie_name}} 
   </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let movie,let row">   
            <button (click)=" updatemovie(row)"class="button"><mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit"></mat-icon></button>  
            <button (click)=" deletemovie(movie.movie_id)" class="button"><mat-icon aria-hidden="false" aria-label="Example delete icon" fontIcon="delete"></mat-icon></button>
            <button (click)=" viewmovie(row)" class="button"><mat-icon aria-hidden="false" aria-label="Example visibility icon" fontIcon="visibility"></mat-icon></button></td>
      </ng-container>
    
  
   
   
  </table>
  
  



  <button mat-raised-button (click)="addmovie()">
    Add Movie
  </button>

  <button class="close" mat-raised-button mat-dialog-close="" color="primary">Cancel</button>

  <mat-paginator [length]="100"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page">
  
  
  </mat-paginator>
</body>
